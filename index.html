<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>

    <section class="header">
        <h1 class="header">Coding Quiz</h1>
        <p class="intro"> Test your coding knowledge, and prepare for your upcoming interview!</p>
        <section class="timer" id="timer"></section>
    </section>

    <section class="body">
        <button class="start-button" id="start-button">Start</button>
        <section class="hide" id="questions-container">
            <section class="question-here" id="question-here"></section>
            <section class="answers" id="answers-section">
            </section>
            <section class="correct-incorrect" id="correct-incorrect"></section>
        </section>

        <section class="the-end hide" id="the-end">
            <button class="restart" id="restart-btn">Restart Quiz</button>
            <label id="initials-label"></label><br>
            <input type="text" id="initials" name="initials" value="INITIALS"><br>
            <button class="submit" id="submit-button">Submit</button>
            <section class="results-section" id="results-section"></section>
            <section class="last-score" id="last-score"></section>
        </section>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
